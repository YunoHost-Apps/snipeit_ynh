packaging_format = 2

id = "snipeit"
name = "Snipe-IT"
description.en = "Manage assets for IT operations"
description.fr = "Gestionnaire de ressources informatiques"

version = "6.1.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://snipeitapp.com"
demo = "https://snipeitapp.com/demo/"
admindoc = "https://snipe-it.readme.io/docs"
code = "https://github.com/snipe/snipe-it"
cpe =  "cpe:2.3:a:snipeitapp:snipe-it"
fund = "https://snipeitapp.com/donate"

[integration]
yunohost = ">= 11.1.20"
architectures = "all"
multi_instance = false
ldap = true
sso = false
disk = "50M" # FIXME: replace with an **estimate** minimum disk requirement. e.g. 20M, 400M, 1G, ...
ram.build = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...
ram.runtime = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["en", "fr"]
    default = "en"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/snipe/snipe-it/archive/refs/tags/v6.1.0.tar.gz"
        sha256 = "002e8bd89bdbba24a12259e0b32d08a85df3723d25427d2d906d97122b66daab"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "openssl, redis, php8.1-curl, php8.1-ldap, php8.1-mysql, php8.1-gd, php8.1-xml, php8.1-mbstring, php8.1-zip, php8.1-bcmath, php8.1-redis"

    [resources.database]
    type = "mysql"
